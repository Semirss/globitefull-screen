<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globyte LLC</title>
    <!-- Use Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #d4e2ee;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide body scrollbar, let main-content handle scrolling */
        }
        
        /* New styles for the navigation buttons */
        .nav-buttons {
            display: flex;
            gap: 0.2rem;
            padding: 0.2rem;
            background-color: #96b7b2;
            border-radius: 9999px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 1.5rem;
        }

        .nav-button {
            flex: 1;
            padding: 0.3rem 0.4rem;
            font-weight: 500;
            border-radius: 9999px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            font-size: 0.7rem;
            color: white;
            cursor: pointer;
        }
        
        .nav-button.active {
            background-color: white;
            color:#393d52;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .sidebar h2 {
            font-size: 1.25rem;
        }

        /* Card and Animation styles */
        .framer-card-clip-path {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%, 0 0);
        }
        .card-text-container {
            border-radius: 1rem;
        }
        .card-image-container {
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
        }
        .smooth-scroll {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        .card-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 50%);
        }
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes fadeInSlideDown {
            from { opacity: 0; transform: translateY(-10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .card {
            opacity: 0;
            transform: translateY(10px) scale(0.95);
        }
        .card.is-visible-down { animation: fadeInSlideUp 0.6s ease-out forwards; animation-delay: var(--animation-delay); }
        .card.is-visible-up { animation: fadeInSlideDown 0.6s ease-out forwards; animation-delay: var(--animation-delay); }
    </style>
</head>
<body>
    
    <!-- Outer wrapper provides the space/padding, lifting the inner content from the edges -->
    <div class="p-1 h-screen w-screen box-border">
        <!-- The main content container now fills the entire viewport, with rounded corners on the whole block -->
        <div class="flex h-full w-full  overflow-hidden" style="border-radius: 1rem;">
            <!-- Left Sidebar -->
            <div class="sidebar w-1/3 bg-[#393d52] text-white p-4 flex flex-col justify-between"style="border-radius: 1rem;">
                <div>
                    <h1 class="text-lg font-bold mb-1">Globyte LLC</h1>
                </div>
                <div>
                    <h2 class="text-md font-bold leading-tight">Driving Innovation. Powering Businesses.</h2>
                    <p class="text-[0.6rem] text-white opacity-75 mt-1 mb-6">Globyte LLC is a dedicated IT and business consulting firm committed to optimizing IT infrastructure, enhancing cybersecurity, streamlining operations, and driving sustainable growth with a comprehensive suite of services.</p>
                    
                    <!-- Updated button navigation -->
                    <div class="nav-buttons">
                        <button id="expertise-btn" class="nav-button">Expertise</button>
                        <button id="about-btn" class="nav-button">About</button>
                        <button id="team-btn" class="nav-button">Team</button>
                        <button id="contact-btn" class="nav-button">Contact</button>
                    </div>
                </div>
            </div>
            
            <!-- Right Content Area -->
            <div class="main-content flex-grow p-6 overflow-y-auto">
                
                <!-- Dynamic title based on active button -->
                <h2 id="main-content-title" class="text-lg font-bold mb-4 sticky top-0 pb-1 z-20">Our Expertise</h2>

                <!-- Cards container will be populated by JavaScript -->
                <div id="cards-container" class="space-y-4">
                    <!-- Cards will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

                    description: "Frontend & Backend Web Development. Our entry-level contributors are trained in web development, supporting project delivery and growing into future full-time roles under the mentorship of senior team members.",

            const contactData = [
                {

            // --- Function to render cards dynamically (Unchanged from original) ---
            const renderCards = (data) => {
                const container = document.getElementById('cards-container');
                if (!container) return;
                container.innerHTML = '';
                const fragment = document.createDocumentFragment();

                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card', 'bg-white', 'p-2', 'rounded-lg', 'shadow-lg', 'flex', 'flex-col', 'md:flex-row', 'items-center', 'space-y-2', 'md:space-y-0', 'md:space-x-4', 'framer-card-clip-path');
                    card.style.setProperty('--animation-delay', `${index * 0.1}s`);

                    card.innerHTML = `
                        <div class="flex-1 card-text-container p-2">
                            <h3 class="text-sm md:text-lg font-bold mb-1">${item.title}</h3>

                            <div class="flex items-center space-x-1">

                                </div>
                            </div>
                        </div>
                        <div class="w-full md:w-1/3 relative card-image-container">
                            <img src="${item.imageSrc}" alt="${item.title} image" class="object-cover w-full h-full rounded-lg">
                            <div class="card-image-overlay"></div>
                            <div class="absolute bottom-1.5 left-1.5 right-1.5 flex items-center justify-between z-10">
                                <span class="bg-white/80 backdrop-blur-sm text-gray-800 text-[0.6rem] font-medium px-1 py-0 rounded-full">${item.url}</span>
                                <button class="bg-white text-gray-800 p-0.5 rounded-full shadow-md">
                                    <svg class="h-2.5 w-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>

                            </div>
                        </div>
                    `;
                    fragment.appendChild(card);
                });
                container.appendChild(fragment);

                // Re-initialize the Intersection Observer for the newly added cards
                setupIntersectionObserver();
            };
            
            // --- New logic for button activation and content switching (Unchanged from original) ---
            const activateButtonAndRenderContent = (buttonId, titleText, data) => {
                // Remove 'active' class from all buttons
                document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));

                // Add 'active' class to the clicked button
                const activeButton = document.getElementById(buttonId);
                if (activeButton) {
                    activeButton.classList.add('active');
                }

                // Update the main content title
                const mainContentTitle = document.getElementById('main-content-title');
                if (mainContentTitle) {
                    mainContentTitle.textContent = titleText;
                }

                // Render the new set of cards
                renderCards(data);
            };

            // Event listeners for the new navigation buttons (Unchanged from original)
            document.getElementById('expertise-btn').addEventListener('click', () => {
                activateButtonAndRenderContent('expertise-btn', 'Our Expertise', exploreData);
            });
            document.getElementById('about-btn').addEventListener('click', () => {
                activateButtonAndRenderContent('about-btn', 'About Globyte IT & Business Consulting', aboutData);
            });
            document.getElementById('team-btn').addEventListener('click', () => {
                activateButtonAndRenderContent('team-btn', 'Our Team', teamData);
            });
            document.getElementById('contact-btn').addEventListener('click', () => {
                activateButtonAndRenderContent('contact-btn', 'Contact Us', contactData);
            });

            // --- Intersection Observer logic for the scroll animation (Unchanged from original) ---
            let lastScrollY = 0;

            const setupIntersectionObserver = () => {
                const cards = document.querySelectorAll('.card');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            if (document.querySelector('.main-content').scrollTop > lastScrollY) {
                                // Scrolling down, animate from bottom
                                entry.target.classList.add('is-visible-down');
                                entry.target.classList.remove('is-visible-up');
                            } else {
                                // Scrolling up, animate from top
                                entry.target.classList.add('is-visible-up');
                                entry.target.classList.remove('is-visible-down');
                            }
                        } else {
                            // When the element leaves the viewport, remove the animation classes
                            entry.target.classList.remove('is-visible-down');
                            entry.target.classList.remove('is-visible-up');
                        }
                    });
                    lastScrollY = document.querySelector('.main-content').scrollTop;
                }, {
                    threshold: 0.1, // Trigger when 10% of the item is visible
                    root: document.querySelector('.main-content')
                });

                cards.forEach(card => {
                    observer.observe(card);
                });
            };
            
            // Initial setup call for the default state (Unchanged from original)
            activateButtonAndRenderContent('expertise-btn', 'Our Expertise', exploreData);
        });

</html>
